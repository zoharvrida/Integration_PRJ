label.bpsi.label.si.statement.0=Nasabah dengan ini menyatakan:
label.bpsi.label.si.statement.1=Bank Danamon telah memberikan penjelasan yang cukup mengenai fitur layanan Penagihan Reguler/Direct Debit ("Layanan") \
	yang akan Nasabah gunakan, dan Nasabah telah memahami segala konsekuensi penggunaan layanan tersebut termasuk manfaat, risiko yang timbul \
	dan biaya yang akan dibebankan ke Nasabah, termasuk syarat dan ketentuan Layanan serta tata cara penanganan pengaduan Nasabah.
label.bpsi.label.si.statement.2=Nasabah telah mengerti Syarat dan Ketentuan Umum Layanan Penagihan Reguler/Direct Debit ("Syarat dan Ketentuan") \
	dan setuju bahwa keikutsertaan Layanan ini adalah atas inisiatif Nasabah sendiri, dan tidak ada paksaan dari pihak manapun serta sebelum melaksanakan layanan \
	tersebut di atas Bank Danamon berhak apabila diperlukan, untuk melakukan konfirmasi ulang kepada Nasabah dan/atau melakukan pengecekan terhadap \
	kebenaran data-data Nasabah, serta bersedia untuk setiap saat apabila diperlukan menyampaikan informasi yang sesuai dengan fakta yang \
	sebenarnya/memenuhi/melengkapi persyaratan dan menandatangani dokumen yang diperlukan/dipersyaratkan oleh peraturan perundangan yang \
	berlaku atau yang dipersyaratkan oleh Bank Danamon serta menerima segala konsekuensi yang timbul jika persyaratan tersebut tidak dapat dipenuhi.
label.bpsi.label.si.statement.3=Nasabah wajib dengan segera menyampaikan secara tertulis kepada Bank Danamon atas setiap perubahan data/informasi \
	yang diberikan kepada Bank Danamon dan menyatakan bahwa seluruh data/informasi yang telah diberikan kepada Bank Danamon berikut permohonannya \
	adalah benar dan sah dan karenanya Nasabah bertanggung jawab atas segala risiko yang timbul sehubungan dengan pemberian data/informasi.
label.bpsi.label.si.statement.4=Nasabah dengan ini memberi kuasa kepada Bank Danamon untuk melaksanakan instruksi Nasabah sebagaimana dimaksud \
	dalam Formulir Layanan Penagihan Reguler ("Formulir Layanan"). Surat Kuasa dimaksud berlaku sejak tanggal yang tercantum pada Formulir Layanan dan akan berakhir \
	sampai masa berlaku kuasa yang ditentukan Nasabah pada Formulir Layanan atau Bank telah menerima pencabutan kuasa Layanan Penagihan Reguler/Direct Debit dari Nasabah.
label.bpsi.label.si.statement.5=Nasabah wajib menyediakan dana yang cukup untuk pelaksanaan layanan tersebut pada awal hari tanggal pembayaran sebagaimana tercantum pada Formulir Layanan. \
	Nasabah setuju bahwa Bank Danamon akan melakukan pendebetan sesuai nominal tagihan yang telah diterima Bank Danamon dari Penagih/Penagih melalui Bank Pengirim Tagihan dan \
	sesuai dengan data pada Formulir Layanan dari Nasabah. Apabila jadwal periode penagihan jatuh pada hari libur, maka Penagih dapat melakukan penagihan satu hari kerja berikutnya.
label.bpsi.label.si.statement.6=Segala risiko yang timbul akibat dari ketidakcocokan data yang diberikan oleh Nasabah di dalam Formulir Layanan dengan data tagihan yang dikirim oleh \
	Penagih/Penagih melalui Bank Pengirim Tagihan dan tidak tersedianya dana di Rekening yang berakibat pada Layanan tidak dilaksanakan oleh Bank, denda, pemutusan Layanan dan kewajiban melakukan \
	pembayaran secara langsung kepada Penagih dan/atau karena hal-hal lainnya, sepenuhnya menjadi risiko dan tanggung jawab Nasabah.
label.bpsi.label.si.statement.7=Ketentuan dalam Formulir Layanan merupakan satu kesatuan yang tidak terpisahkan dari "Syarat dan Ketentuan Umum Rekening \
	dan Layanan Perbankan" PT Bank Danamon Indonesia Tbk berikut setiap tambahan, perubahan dan pembaharuannya yang akan diberitahukan melalui kantor-kantor Cabang Bank.
